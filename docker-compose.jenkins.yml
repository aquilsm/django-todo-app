version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins_server
    privileged: true
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker
    environment:
      - JENKINS_OPTS=--prefix=/jenkins
    restart: unless-stopped
    networks:
      - jenkins_network

  # Docker-in-Docker (alternative approach)
  jenkins-dind:
    image: jenkins/jenkins:lts
    container_name: jenkins_with_docker
    privileged: true
    user: root
    ports:
      - "8081:8080"
      - "50001:50000"
    volumes:
      - jenkins_dind_home:/var/jenkins_home
    environment:
      - DOCKER_HOST=tcp://docker:2376
      - DOCKER_CERT_PATH=/certs/client
      - DOCKER_TLS_VERIFY=1
    restart: unless-stopped
    networks:
      - jenkins_network
    depends_on:
      - docker

  docker:
    image: docker:dind
    container_name: jenkins_docker
    privileged: true
    environment:
      - DOCKER_TLS_CERTDIR=/certs
    volumes:
      - jenkins_docker_certs:/certs/client
      - jenkins_dind_home:/var/jenkins_home
    networks:
      - jenkins_network
    restart: unless-stopped

networks:
  jenkins_network:
    driver: bridge

volumes:
  jenkins_home:
  jenkins_dind_home:
  jenkins_docker_certs: