version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: django_todo_staging
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8001"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    ports:
      - "8001:8001"
    environment:
      - DEBUG=1
      - SECRET_KEY=${SECRET_KEY:-staging-secret-key}
      - DATABASE_URL=sqlite:///db_staging.sqlite3
      - ALLOWED_HOSTS=localhost,127.0.0.1,staging.yourdomain.com
    restart: unless-stopped

volumes:
  static_volume: